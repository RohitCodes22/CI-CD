name: Python CICD
on: 
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.5"
  
      - name: Install dependencies
        run: pip install -r requirements.txt
  
      - name: Run tests
        run: pytest

      - name: Run tests with coverage and html report
        run: pytest -q --cov=.  --cov-report=term --cov-report=xml --cov-report=html
            
      - name: Display coverage report
        run: |
          echo "=== Coverage Summary ==="
          coverage report

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30
        continue-on-error: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './htmlcov'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
          
      - name: Create deployment summary
        if: always()
        run: |
          echo "Deployment completed!"
          echo "Coverage report available at:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/htmlcov/"
          echo ""
          echo "Deployment Details:"
          echo "Repository: ${{ github.repository }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Ref: ${{ github.ref }}"
          echo "Deployed on: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
